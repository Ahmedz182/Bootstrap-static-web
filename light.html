<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Bulb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        background-color: #00457e;
      }
      .bulb {
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
        width: 350px;
        height: 400px;
      }
      .card {
        width: 500px;
        height: 550px;
      }
      .fa-arrow-left {
        font-size: 25px;
        margin: 20px;
        padding-top: 5px;
      }
    </style>
  </head>

  <body>
    <span>
      <a class="arrow" href="index.html">
        <i class="fa fa-arrow-left" style="font-size: 25px; color: white;"></i>
      </a>
    </span>
    <div class="container justify-content-center d-flex">
      <div class="card d-flex mt-4">
        <img
          src="https://freepngimg.com/save/31669-bulb-off-transparent-image/500x500"
          id="bulb"
          alt=""
          class="bulb pt-3"
        />
        <p id="please"></p>
        <button
          type="button"
          id="button"
          class="btn btn-outline-dark w-75 ms-auto me-auto mb-3"
        >
          Turn On
        </button>
      </div>
    </div>
    <script>
      let btn = document.getElementById('button')
      let img = document.getElementById('bulb')

      let btnclr = document.getElementsByClassName('btn-outline-success')

      btn.addEventListener('click', turnon)

      function turnon(e) {
        if (btn.innerText == 'Turn On') {
          btn.textContent = 'Turn Off'
          img.src =
            'https://www.downloadclipart.net/large/electric-bulb-download-png-image.png'

          img.append()
          btn.append()
        } else {
          btn.textContent = 'Turn On'
          img.src =
            'https://freepngimg.com/save/31669-bulb-off-transparent-image/500x500'
        }
      }
    </script>
  </body>
</html>
